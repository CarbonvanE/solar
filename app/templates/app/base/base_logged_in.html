{% extends "app/base/base.html" %}

{% block title%}
    van Eldik Solar
{% endblock %}

{% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">van Eldik Solar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Day</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Week</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Month</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Year</a>
                </li>
                <li class="nav-item dropdown {% if tab == "settings" %}active{% endif %}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Settings
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'user_settings' %}">User settings</a>
                        <a class="dropdown-item" href="{% url 'chart_settings' %}">Chart settings</a>
                        <a class="dropdown-item disabled" href="#">Get CSV files</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item log-out-button" href="{% url 'logout' %}">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    {% block main %}{% endblock %}
{% endblock %}
