{% extends "app/base/base.html" %}

{% block title%}
    van Eldik Solar
{% endblock %}

{% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">van Eldik <span class="weather-icon"></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if tab == "chart_day" %}active{% endif %}">
                    <a class="nav-link" href="{% url 'chart_day' %}">Day</a>
                </li>
                <li class="nav-item {% if tab == "chart_week" %}active{% endif %}">
                    <a class="nav-link" href="{% url 'chart_week' %}">Week</a>
                </li>
                <li class="nav-item {% if tab == "chart_year" %}active{% endif %}">
                    <a class="nav-link" href="{% url 'chart_year' %}">Year</a>
                </li>
                <li class="nav-item dropdown {% if tab == "settings" %}active{% endif %}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Settings
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'user_settings' %}"><i class="fas fa-users-cog"></i> User settings</a>
                        <a class="dropdown-item" href="{% url 'chart_settings' %}"><i class="fas fa-chart-line"></i> Chart settings</a>
                        <a class="dropdown-item disabled" href="#"><i class="fas fa-download"></i> Get CSV files</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item log-out-button" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    {% block main %}{% endblock %}
{% endblock %}
