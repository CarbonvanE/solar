{% extends "app/base/base.html" %}

{% block CSSblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/stylesheets/public/login.css' %}">
{% endblock %}

{% block JSblock %}
    <script type="text/javascript" src="{% static 'app/logic/login.js' %}"></script>
{% endblock %}

{% block title%}
    van Eldik Solar
{% endblock %}

{% block body %}
    <div class="jumbotron vertical-center">
        <div class="container">
            <!-- <div class="row justify-content-md-center">
                <div class="col-2 col-offset-5" id="iconc">
                    <img src="{% static "app/images/sun.svg" %}" alt="Sun behind cloud" id="icon"/>
                </div>
            </div> -->
            <div class="row justify-content-md-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col text-center">
                                    <a href="#" id="login-link" class="active">
                                        Login
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="#" id="register-link">
                                        Register
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12 ">
                                    <form action="" id="login-form" action="{% url 'login_and_register' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="email" name="username" placeholder="e-mailadres">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" placeholder="Password">
                                        </div>
                                        <input class="btn btn-primary" type="submit" value="Log in">
                                    </form>
                                    <form action="" id="register-form" action="{% url 'login_and_register' %}" method="post" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" name="super-secret-code" placeholder="Super secret code">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <input type="text" name="first-name" placeholder="First name">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="username" placeholder="e-mailadres">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password-check" placeholder="Password">
                                        </div>
                                        <input class="btn btn-primary" type="submit" value="Register">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
